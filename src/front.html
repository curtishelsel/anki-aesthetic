<div id="card-container">
  <div class="tag-container">
    {{#Tags}}
      <span id="tags">{{Tags}}</span>
    {{/Tags}}
  </div>
  {{cloze:Text}}
</div>

<script>{
  const tagEl = document.querySelector('#tags');
  const tags = tagEl.innerHTML.split(' ');

  let newHtml = '';

  tags.forEach((tag) => {
    if (tag.includes('::')){
      newHtml += ` ${tag.substring(tag.lastIndexOf('::') + 2).replaceAll('_', ' ')}`;
    } else {
      newHtml += ` `;
      newHtml += tag.replaceAll('_', ' ');
    }
  });

  tagEl.innerHTML = newHtml;

}
</script>
